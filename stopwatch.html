<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
       
        <div id="display" class="stopwatch-display">0:00</div>
        <button id="startButton" class="control-button start-button" onclick="toggleStopwatch()">Start</button>
        <button id="stopButton" class="control-button stop-button" onclick="toggleStopwatch()" style="display:none;">Stop</button>
        <button id="resetButton" onclick="resetStopwatch()">Reset</button>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
